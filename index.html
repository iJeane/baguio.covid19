<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baguio COVID-19</title>
    <link rel="icon" type="image/png" href="img/covid-virus.png" sizes="16x16"/>
    <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600&display=swap">
    <link rel="stylesheet" type="text/css" href= "css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href= "css/mdb.min.css"/>
    <link rel="stylesheet" type="text/css" href= "css/addons/datatables.min.css"/>
    <link rel="stylesheet" type="text/css" href= "css/style.css"/>
</head>
<body>
    <header>
        <div class="elegant-color-dark text-white">
            <h3>BAGUIO CITY COVID-19 (Î²eta)</h3>
        </div>
    </header>
    <main>
        <div class="card" id="cardbg">
            <div class="card-body">
                <h5 id="current-update"></h5>
                <div class="row mt-2 mb-4">
                    <div class="col col-xl-3 col-lg-3 col-md-6 col-sm-12 col-xs-12 my-2">
                        <div class="card">
                            <div class="card-body text-center">
                                <h1 class="my-0 deep-orange-text count" id="posCount"></h1>
                                <h5 class="my-0 text-muted">Positive</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col col-xl-3 col-lg-3 col-md-6 col-sm-12 col-xs-12 my-2">
                        <div class="card">
                            <div class="card-body text-center">
                                <h1 class="my-0 text-danger count" id="decCount"></h1>
                                <h5 class="my-0 text-muted">Deceased</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col col-xl-3 col-lg-3 col-md-6 col-sm-12 col-xs-12 my-2">
                        <div class="card">
                            <div class="card-body text-center">
                                <h1 class="my-0 text-primary count" id="negCount"></h1>
                                <h5 class="my-0 text-muted">Tested Negative</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col col-xl-3 col-lg-3 col-md-6 col-sm-12 col-xs-12 my-2">
                        <div class="card">
                            <div class="card-body text-center">
                                <h1 class="my-0 text-success count" id="recCount"></h1>
                                <h5 class="my-0 text-muted">Recovered</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col col-12 mb-3">
                        <div class="card">
                            <a href="javascript:void(0)" id="viewMoreBtn">
                            <div class="card-body text-center elegant-color text-white py-1">
                                <span>Click To View More (To Be Fixed)</span>
                            </div>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center text-center">
                    <div class="col col-xl-9 col-lg-10">
                        <h4>Active and Recovered PUIs</h4>
                        <canvas id="prdp-chart" height="100px"></canvas>
                    </div>
                </div>
                <div class="row text-center my-5">
                    <div class="col col-xl-6 col-lg-6">
                        <h4 class="m-0">Active and Recovered PUIs</h4>
                        <small>PUI: Admitted in Hospital + Home Isolation</small>
                        <canvas id="pui-chart" height="80px"></canvas>
                    </div>
                    <div class="col col-xl-6 col-lg-6">
                        <h4>PUMs Under and Completed 14 Day Quarantine</h4>
                        <canvas id="pum-chart" height="80px"></canvas>
                    </div>
                </div>
                <div class="row justify-content-center text-center">
                    <div class="col col-xl-9 col-lg-10">
                        <h4>Non-COVID Cases</h4>
                        <canvas id="pumok-chart" height="48px"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script src="js/addons/datatables.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
